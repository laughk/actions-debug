name: Push Tag


on:
  push:
    tags:
      - '*'
    # branches:
      # - main

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: change-on-tags
        with:
          base: ${{ github.ref_name }}
          filters: |
            src:
              - 'changed'

      - name: Debug
        if: steps.change-on-tags.outputs.src == 'true'
        run: |
          echo "Files changed on tag push"
          echo "github.ref_name: ${{ github.ref_name }}"
